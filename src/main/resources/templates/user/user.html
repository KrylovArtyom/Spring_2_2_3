<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body style="background-color: whitesmoke; padding: 0; height: 100%">

<header class="bd-header bg-dark py-1 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <label class="d-flex align-items-center fs-5 text-white mb-0">
            <label class="fw-bold" th:text="${user.username}">user</label>
        </label>
        <label class="d-flex align-items-center fs-5 text-white mb-0">
            <label>&nbsp with roles: &nbsp</label>
            <label th:each="roleUser : ${user.roles}" th:text="${roleUser.getName()}+'&nbsp'">&nbsp</label>
        </label>
        <a href="/logout" class="ms-auto link-secondary">Logout</a>
    </div>
</header>
<div class="d-flex ">
    <div class="nav flex-column nav-pills col-lg-2 bg-white " id="v-pills-tab" role="tablist"
         aria-orientation="vertical">
        </br>
        <button class="text-left nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
        </button>
    </div>
    <div class="tab-content container-fluid min-vh-100" id="v-pills-tabContent">
        <!--left tab User-->
        <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
            </br>
            <div class="container-fluid">
                <h3>User information-page</h3>
                <div class="tab-pane fade show active" id="nav-user" role="tabpanel"
                     aria-labelledby="nav-user">
                    <div class="row row-cols-1 border">
                        <div class="col">
                            <br/>
                            <label class="h5">About user</label></div>
                        <div class="col border-top bg-white">
                            <div class="bg-white">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Updated At</th>
                                        <th scope="col">Created At</th>
                                    </tr>
                                    <thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.id}">1</td>
                                        <td th:text="${user.username}">2</td>
                                        <td th:text="${user.name}">3</td>
                                        <td th:text="${user.age}">4</td>
                                        <td th:text="${user.email}">5</td>
                                        <td>
                                            <div th:each="roleU : ${user.roles}" th:text="${roleU.getName()}">6</div>
                                        </td>
                                        <td th:text="${user.updatedAt}">8</td>
                                        <td th:text="${user.createdAt}">9</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
