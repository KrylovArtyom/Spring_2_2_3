<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body class="bg-light" onload="GetCurrentUserInfoUserPage()">

<header class="bd-header bg-dark py-1 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <label class="d-flex align-items-center fs-5 text-white mb-0" id="currentUser"></label>
        <a href="/logout" class="ms-auto link-secondary">Logout</a>
    </div>
</header>

<div class="d-flex ">
    <div class="nav flex-column nav-pills col-lg-2 bg-white " id="v-pills-tab" role="tablist"
         aria-orientation="vertical">
        </br>
        <button class="text-left nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
        </button>
    </div>
    <div class="tab-content container-fluid min-vh-100" id="v-pills-tabContent">
        <!--left tab User-->
        <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
            <div class="container-fluid">
                </br>
                <h3>User information-page</h3>
                <div class="tab-pane fade show active" id="nav-user" role="tabpanel" aria-labelledby="nav-user">
                    <div class="row row-cols-1 border">
                        <div class="col">
                            <br/>
                            <label class="h5">About user</label>
                        </div>
                        <div class="col border-top bg-white">
                            <div class="bg-white">
                                <table class="table table-striped" id="userInfoTableUser">
                                    <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Updated At</th>
                                        <th scope="col">Created At</th>
                                    </tr>
                                    <thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/users.js"></script>

</body>
</html>
