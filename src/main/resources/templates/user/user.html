<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    html, body, .container {
        height: 100%;
    }
</style>
</head>

<body style="background-color: whitesmoke; padding: 0; height: 100%">

<header class="bd-header bg-dark py-1  align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <label class="d-flex align-items-center fs-5 text-white mb-0">
            <label class="fw-bold" th:text="${user.username}">user</label>
        </label>
        <label class="d-flex align-items-center fs-5 text-white mb-0">
            <label>&nbsp with roles: &nbsp</label>
            <label th:each="role : ${user.roles}" th:text="${role.getName()}">roles</label>
        </label>
        <a href="/logout" class="ms-auto link-secondary">Logout</a>
    </div>
</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 bg-white g-0">
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">User</li>
                </ul>
            </div>
            <div class="col-sm-9 px-4">
                <div class="col">
                    <h2>User information-page</h2>
                    <div class="px-1">
                        <div class="row px-2 bg-white">
                            About user
                        </div>
                        <div class="row">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Created At</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th th:text="${user.id}" id="id">1</th>
                                    <th th:text="${user.name}" id="name">2</th>
                                    <th th:text="${user.age}" id="age">3</th>
                                    <th th:text="${user.email}" id="email">4</th>
                                    <th>
                                        <div th:each="role : ${user.roles}" th:text="${role.getName()}">5</div>
                                    </th>
                                    <th th:text="${user.createdAt}" id="createdAt">6</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
