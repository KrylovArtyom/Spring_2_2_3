<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <header class="bd-header bg-dark py-1 d-flex align-items-stretch border-bottom border-dark">
        <div class="container-fluid d-flex align-items-center">
            <label class="d-flex align-items-center fs-5 text-white mb-0">
                <label class="fw-bold" th:text="${user.username}">user</label>
            </label>
            <label class="d-flex align-items-center fs-5 text-white mb-0">
                <label>&nbsp with roles: &nbsp</label>
                <label th:each="role : ${user.roles}" th:text="${role.getName()}">roles</label>
            </label>
            <a href="/logout" class="ms-auto link-secondary">Logout</a>
        </div>
    </header>

    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin"
                    type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
            </button>
            <button class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
            </button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <!-- слева админ!-->

            <div class="tab-pane fade show active" id="v-pills-admin"
                 role="tabpanel" aria-labelledby="v-pills-admin-tab">
                <h3>Admin panel</h3>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-users-table-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-users-table" type="button" role="tab"
                                aria-controls="nav-users-table" aria-selected="true">Users table
                        </button>
                        <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-new-user" type="button" role="tab"
                                aria-controls="nav-new-user" aria-selected="false">New User
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <!-- сверху Юзерс тэйбл-->
                    <div class="tab-pane fade show active" id="nav-users-table" role="tabpanel"
                         aria-labelledby="nav-users-table-tab">
                        <table>
                            <tr>
                                <th>id</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Created At</th>
                                <th>Updated At</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>

                            <div th:each="user : ${users}">
                                <tr>
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.username}">2</td>
                                    <td th:text="${user.name}">3</td>
                                    <td th:text="${user.age}">4</td>
                                    <td th:text="${user.email}">5</td>
                                    <td>
                                        <div th:each="role : ${user.roles}" th:text="${role.getName()}">6</div>
                                    </td>
                                    <td th:text="${user.createdAt}">7</td>
                                    <td th:text="${user.updatedAt}">8</td>
                                    <td>
                                        <form th:method="GET" th:action="@{/admin/editUser/{id}(id=${user.id})}">
                                            <input type="submit" value="Edit"/>
                                        </form>
                                        <!-- Кнопка-триггер модального окна -->
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Edit
                                        </button>

                                        <!-- Модальное окно -->
                                        <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="modal-edit-Label" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="modal-edit-Label">Заголовок модального окна</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        ...
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                                        <button type="button" class="btn btn-primary">Сохранить изменения</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </td>
                                    <td>
                                        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}">
                                            <input type="submit" value="Delete"/>
                                        </form>
                                        <!-- Кнопка-триггер модального окна -->
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Delete
                                        </button>

                                        <!-- Модальное окно -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modal-delete-Label" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="modal-delete-Label">Заголовок модального окна</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        ...
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                                        <button type="button" class="btn btn-primary">Сохранить изменения</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                            </div>
                        </table>
                    </div>
                    <!-- сверху Нью юзер-->
                    <div class="tab-pane fade" id="nav-new-user" role="tabpanel"
                         aria-labelledby="nav-new-user-tab">

                    </div>
                </div>

            </div>
            <!-- слева юзер!-->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel"
                 aria-labelledby="v-pills-user-tab">
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>
</html>
