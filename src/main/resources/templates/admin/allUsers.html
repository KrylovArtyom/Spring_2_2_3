<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bg-light">

<header class="bd-header bg-dark py-1 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <label class="d-flex align-items-center fs-5 text-white mb-0">
            <label class="fw-bold" th:text="${admin.username}">user</label>
        </label>
        <label class="d-flex align-items-center fs-5 text-white mb-0">
            <label>&nbsp with roles: &nbsp</label>
            <label th:each="roleAdmin : ${admin.roles}" th:text="${roleAdmin.getName()}+'&nbsp'">&nbsp</label>
        </label>
        <a href="/logout" class="ms-auto link-secondary">Logout</a>
    </div>
</header>
<div class="d-flex ">
    <div class="nav flex-column nav-pills col-lg-2 bg-white " id="v-pills-tab" role="tablist"
         aria-orientation="vertical">
        </br>
        <button class="text-left nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-admin"
                type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
        </button>
        <button class="text-left nav-link" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
        </button>
    </div>
    <div class="tab-content container-fluid min-vh-100" id="v-pills-tabContent">
        <!--left tab Admin-->
        <div class="tab-pane fade show active " id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
            </br>
            <h3>Admin panel</h3>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-users-table-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-users-table" type="button" role="tab"
                            aria-controls="nav-users-table" aria-selected="true">Users table
                    </button>
                    <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-new-user" type="button" role="tab"
                            aria-controls="nav-new-user" aria-selected="false">New User
                    </button>
                </div>
            </nav>
            <div class="tab-content p-3 border " id="nav-tabContent">
                <!-- User table -->
                <div class="tab-pane fade show active " id="nav-users-table" role="tabpanel"
                     aria-labelledby="nav-users-table-tab">
                    <div class="row row-cols-1">
                        <div class="col">
                            <label class="h4">All user</label></div>
                        <div class="col border-top bg-white align-items-stretch">
                            <div class="bg-white">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Updated At</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    <thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">1</td>
                                        <td th:text="${user.username}">2</td>
                                        <td th:text="${user.name}">3</td>
                                        <td th:text="${user.age}">4</td>
                                        <td th:text="${user.email}">5</td>
                                        <td>
                                            <div th:each="role : ${user.roles}" th:text="${role.getName()}">6</div>
                                        </td>
                                        <td th:text="${user.updatedAt}">8</td>
                                        <td>
                                            <a class="btn btn-info eBtn"
                                               th:href="@{/admin/get/(id=${user.id})}">Edit</a>
                                        </td>
                                        <td>
                                            <a class="btn btn-danger dBtn"
                                               th:href="@{/admin/get/(id=${user.id})}">Delete</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!--Edit modal html-->
                                <div class="editForm">
                                    <form th:method="PUT" th:action="@{/admin/update}">
                                        <div class="modal fade " id="editModal" tabindex="-1" role="dialog"
                                             aria-labelledby="editModalLabel" aria-hidden="true">

                                            <div class="modal-dialog " role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body text-center mx-auto">

                                                        <div class="col">
                                                            <label for="edit-id" class="col-form-label">ID</label>
                                                            <input type="text" readonly class="form-control "
                                                                   id="edit-id"
                                                                   name="id">
                                                        </div>
                                                        <div class="col">
                                                            <label for="edit-username"
                                                                   class="col-form-label text-center">Username</label>
                                                            <input type="text" class="form-control" id="edit-username"
                                                                   name="username">
                                                        </div>
                                                        <div class="col">
                                                            <label for="edit-password"
                                                                   class="col-form-label">Password</label>
                                                            <input type="password" class="form-control"
                                                                   id="edit-password"
                                                                   name="password">
                                                        </div>
                                                        <div class="col">
                                                            <label for="edit-name" class="col-form-label">Name</label>
                                                            <input type="text" class="form-control" id="edit-name"
                                                                   name="name">
                                                        </div>
                                                        <div class="col">
                                                            <label for="edit-age" class="col-form-label">Age</label>
                                                            <input type="number" class="form-control number"
                                                                   id="edit-age"
                                                                   name="age">
                                                        </div>
                                                        <div class="col">
                                                            <label for="edit-email" class="col-form-label">Email</label>
                                                            <input type="email" class="form-control" id="edit-email"
                                                                   name="email">
                                                        </div>
                                                        <div class="col">
                                                            <label for="edit-roles" class="col-form-label">Roles</label>
                                                            <select class="form-select" size="2" multiple
                                                                    aria-label="multiple select" name="roleId"
                                                                    id="edit-roles">
                                                                <option id="edit-role-1" value="1">ADMIN</option>
                                                                <option id="edit-role-2" value="2">USER</option>
                                                            </select>
                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">
                                                            Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                                <!--Delete modal html-->
                                <div class="deleteForm">
                                    <form th:method="DELETE" th:action="@{/admin/delete}">
                                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                                             aria-labelledby="deleteModalLabel" aria-hidden="true">

                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body text-center mx-auto">

                                                        <div class="col">
                                                            <label for="delete-id" class="col-form-label">ID</label>
                                                            <input type="text" readonly class="form-control"
                                                                   id="delete-id"
                                                                   name="id">
                                                        </div>
                                                        <div class="col">
                                                            <label for="delete-username"
                                                                   class="col-form-label">Username</label>
                                                            <input type="text" readonly class="form-control"
                                                                   id="delete-username"
                                                                   name="username">
                                                        </div>
                                                        <div class="col">
                                                            <label for="delete-name" class="col-form-label">Name</label>
                                                            <input type="text" readonly class="form-control"
                                                                   id="delete-name"
                                                                   name="name">
                                                        </div>
                                                        <div class="col">
                                                            <label for="delete-age" class="col-form-label">Age</label>
                                                            <input type="text" readonly class="form-control"
                                                                   id="delete-age"
                                                                   name="age">
                                                        </div>
                                                        <div class="col">
                                                            <label for="delete-email"
                                                                   class="col-form-label">Email</label>
                                                            <input type="text" readonly class="form-control"
                                                                   id="delete-email"
                                                                   name="email">
                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">
                                                            Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- new User-->
                <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                    <div class="row row-cols-1">
                        <div class="col">
                            <label class="h4">Add new user</label></div>
                        <div class="d-flex justify-content-center g-3 bg-white text-center">
                            <form th:action="@{/admin/addUser}" method="POST">
                                <div class="col">
                                    <label for="newUsername"
                                           class="form-label text-center"><strong>Username</strong></label>
                                    <input type="text" class="form-control " id="newUsername"
                                           placeholder="Username" name="username">
                                </div>
                                <div class="col">
                                    <label for="newPassword" class="form-label"><strong>Password</strong></label>
                                    <input type="text" class="form-control" id="newPassword"
                                           placeholder="Password" name="password">
                                </div>
                                <div class="col">
                                    <label for="newName" class="form-label"><strong>Name</strong></label>
                                    <input type="text" class="form-control" id="newName" placeholder="Name"
                                           name="name">
                                </div>
                                <div class="col">
                                    <label for="newAge" class="form-label"><strong>Age</strong></label>
                                    <input type="text" class="form-control" id="newAge" placeholder="Age"
                                           name="age">
                                </div>
                                <div class="col">
                                    <label for="newEmail" class="form-label"><strong>Email</strong></label>
                                    <input type="text" class="form-control" id="newEmail" placeholder="Email"
                                           name="email">
                                </div>
                                <div class="col">
                                    <label for="newRoles" class="col form-label"><strong>Roles</strong></label>
                                    <select class="form-select" th:size="${allRoles.size()}" multiple
                                            aria-label="multiple select" name="roleId" id="newRoles">
                                        <option th:each="role : ${allRoles}" th:value="${role.id}"
                                                th:text="${role.name}">Admin
                                        </option>
                                    </select>
                                </div>
                                <div class="col">
                                    </br>
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                    </br>
                                    </br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--left tab User-->
        <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
            <div class="container-fluid">
                </br>
                <h3>User information-page</h3>
                <div class="tab-pane fade show active" id="nav-user" role="tabpanel"
                     aria-labelledby="nav-user">
                    <div class="row row-cols-1 border">
                        <div class="col">
                            <br/>
                            <label class="h5">About user</label></div>

                        <div class="col border-top bg-white">
                            <div class="bg-white">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Updated At</th>
                                        <th scope="col">Created At</th>
                                    </tr>
                                    <thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${admin.id}">1</td>
                                        <td th:text="${admin.username}">2</td>
                                        <td th:text="${admin.name}">3</td>
                                        <td th:text="${admin.age}">4</td>
                                        <td th:text="${admin.email}">5</td>
                                        <td>
                                            <div th:each="roleA : ${admin.roles}" th:text="${roleA.getName()}">6</div>
                                        </td>
                                        <td th:text="${admin.updatedAt}">8</td>
                                        <td th:text="${admin.createdAt}">9</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.table .eBtn').on('click', function (event) {

            event.preventDefault();
            var href = $(this).attr('href');
            $.get(href, function (data) {

                $('.editForm #edit-id').val(data.id);
                $('.editForm #edit-username').val(data.username);
                $('.editForm #edit-name').val(data.name);
                $('.editForm #edit-age').val(data.age);
                $('.editForm #edit-email').val(data.email);
            });

            $('.editForm #editModal').modal('show');

        });

        $('.table .dBtn').on('click', function (event) {

            event.preventDefault();
            var href = $(this).attr('href');
            $.get(href, function (data) {

                $('.deleteForm #delete-id').val(data.id);
                $('.deleteForm #delete-username').val(data.username);
                $('.deleteForm #delete-name').val(data.name);
                $('.deleteForm #delete-age').val(data.age);
                $('.deleteForm #delete-email').val(data.email);
            })

            $('.deleteForm #deleteModal').modal('show');

        });
    });
</script>
</body>
</html>
