<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <header class="bd-header bg-dark py-1 d-flex align-items-stretch border-bottom border-dark">
        <div class="container-fluid d-flex align-items-center">
            <label class="d-flex align-items-center fs-5 text-white mb-0">
                <label class="fw-bold" th:text="${admin.username}">user</label>
            </label>
            <label class="d-flex align-items-center fs-5 text-white mb-0">
                <label>&nbsp with roles: &nbsp</label>
                <label th:each="roleAdmin : ${admin.roles}" th:text="${roleAdmin.getName()}">roles</label>
            </label>
            <a href="/logout" class="ms-auto link-secondary">Logout</a>
        </div>
    </header>

    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin"
                    type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
            </button>
            <button class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
            </button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <!-- слева админ!-->
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                <h3>Admin panel</h3>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-users-table-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-users-table" type="button" role="tab"
                                aria-controls="nav-users-table" aria-selected="true">Users table
                        </button>
                        <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-new-user" type="button" role="tab"
                                aria-controls="nav-new-user" aria-selected="false">New User
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <!-- сверху Юзерс тэйбл-->
                    <div class="tab-pane fade show active" id="nav-users-table" role="tabpanel" aria-labelledby="nav-users-table-tab">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Username</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Roles</th>
                                <th scope="col">Created At</th>
                                <th scope="col">Updated At</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            <thead>
                            <tbody th:each="user : ${users}">
                            <tr>
                                <td th:text="${user.id}">1</td>
                                <td th:text="${user.username}">2</td>
                                <td th:text="${user.name}">3</td>
                                <td th:text="${user.age}">4</td>
                                <td th:text="${user.email}">5</td>
                                <td>
                                    <div th:each="role : ${user.roles}" th:text="${role.getName()}">6</div>
                                </td>
                                <td th:text="${user.createdAt}">7</td>
                                <td th:text="${user.updatedAt}">8</td>
                                <td>
                                    <!-- Кнопка-триггер модального окна -->
                                    <button type="button" class="btn btn-primary"
                                            data-bs-toggle="modal" data-bs-target="#editCategoryModal">
                                        Edit Category
                                    </button>

                                    <!-- Edit category modal  -->
                                    <div class="modal fade" id="editCategoryModal" tabindex="-1"
                                         role="dialog" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editCategoryModalLabel">Заголовок
                                                        модального
                                                        окна</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Закрыть"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form th:object="${user}" th:action="@{|admin/userEdit/*{id}|}"
                                                          method="post">
                                                        <div class="form-group">
                                                            <label for="catName">Name</label>
                                                            <input type="text" class="form-control" id="catName"
                                                                   placeholder="Category Name" name="name"
                                                                   th:value="*{name}">
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">Save Category
                                                        </button>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div><!-- End of Modal -->
                                </td>
                                <td>
                                    <!-- Кнопка-триггер модального окна -->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#deleteModal">
                                        Delete
                                    </button>
                                    <!-- Модальное окно -->
                                    <div class="modal fade" id="deleteModal" tabindex="-1"
                                         aria-labelledby="modal-delete-Label" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="modal-delete-Label">Заголовок модального
                                                        окна</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Закрыть"></button>
                                                </div>
                                                <div class="modal-body">
                                                    что-то
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Закрыть
                                                    </button>
                                                    <button type="button" class="btn btn-primary">Сохранить изменения
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- сверху Нью юзер-->
                    <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Add new user</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <form th:action="@{/admin/newUser}" method="POST">
                                        <div class="mb-3">
                                            <label for="newUsername" class="form-label">Username</label>
                                            <input type="text" class="form-control " id="newUsername" placeholder="Username" name="username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword">Password</label>
                                            <input type="text" class="form-control" id="newPassword"
                                                   placeholder="Password" name="password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newName">Name</label>
                                            <input type="text" class="form-control" id="newName" placeholder="Name" name="name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newAge">Age</label>
                                            <input type="text" class="form-control" id="newAge" placeholder="Age" name="age">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newEmail">Email</label>
                                            <input type="text" class="form-control" id="newEmail" placeholder="Email" name="email">
                                        </div>
                                        <select class="form-select" th:size="${allRoles.size()}" multiple aria-label="multiple select" name="roleId">
                                            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">Admin</option>
                                        </select>
                                        <button type="submit" class="btn btn-primary">Add new user</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- слева юзер!-->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <div class="col-sm-9 px-4">
                    <div class="col">
                        <h2>User information-page</h2>
                        <div class="px-1">
                            <div class="row px-2 bg-white">
                                About user
                            </div>
                            <div class="row">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Created At</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th th:text="${admin.id}" id="about_id">1</th>
                                        <th th:text="${admin.name}" id="about_name">2</th>
                                        <th th:text="${admin.age}" id="about_age">3</th>
                                        <th th:text="${admin.email}" id="about_email">4</th>
                                        <th>
                                            <div th:each="role : ${admin.roles}" th:text="${role.getName()}">5</div>
                                        </th>
                                        <th th:text="${admin.createdAt}" id="createdAt">6</th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
